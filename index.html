<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <div class="Signup_form">
        <div class="Tittle">
            <h2>Đăng kí tài khoản</h2>
            <p>Các bạn hãy điền đủ thông tin bên dưới</p>
        </div>
        <div class="Signup_form_name">
            <label class="form-label">Họ và Tên</label>
            <input  class="form-input" type="text" placeholder="VD: Nhân Nguyễn">
            <span class ="form-message"></span>
        </div>
        <div class="Signup_form_email">
            <label class="form-label">Email</label>
            <input class="form-input" type="text" placeholder="VD: ntn1105@gmail.com">
            <span class="form-message"></span>
        </div>
        <div class="Signup_form_password">
            <label for="" class="form-label">Mật khẩu</label>
            <input class="form-input" type="text" placeholder="Nhập mật khẩu">
            <span class="form-message"></span>
        </div>
        <div class="Signup_form_check-password">
            <label for="" class="form-label">Nhập lại mật khẩu</label>
            <input  class="form-input" type="text" placeholder="Nhập lại mật khẩu">
            <span class="form-message"></span>
        </div>
        <div class="Signup">
            <button>Đăng ký</button>
        </div>
    </div>
    
</body>
<script src="main.js"></script>
</html>
